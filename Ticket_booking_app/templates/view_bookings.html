<!DOCTYPE html>
<html>
<head>
    <title>View Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #4a148c;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-back {
            display: block;
            margin: 20px auto 0;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“‹ All Bookings</h2>
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Event/Destination</th>

                    <th>Tickets</th>
                </tr>
            </thead>
            <tbody class="text-center">
                {% for b in bookings %}
                <tr>
                    <td>{{ b[0] }}</td>
                    <td>{{ b[1] }}</td>
                    <td>{{ b[2] }}</td>
                    <td>{{ b[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-info btn-back">â¬… Back to Home</a>
    </div>
</body>
</html>
