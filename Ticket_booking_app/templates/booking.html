<!DOCTYPE html>
<html>
<head>
    <title>Book Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>ðŸŽ« Book Your Ticket</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Ticket Type</label>
                <select name="ticket_type" class="form-control" required>
                    <option value="">Select Ticket Type</option>
                    <option value="Bus">Bus</option>
                    <option value="Train">Train</option>
                    <option value="Flight">Flight</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Event / Destination</label>
                <input type="text" name="event" class="form-control" placeholder="e.g. Hyderabad, Tech Fest" required>
            </div>
            <div class="mb-3">
                <label>No. of Tickets</label>
                <input type="number" name="tickets" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning">Book Ticket</button>
        </form>
    </div>
</body>
</html>
